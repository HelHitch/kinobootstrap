<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>
    <!-- Bootstrap -->
    <link href="asserts/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Main CSS -->
    <link href="asserts/css/style.css" rel="stylesheet" />
  </head>
  <body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="asserts/js/bootstrap.min.js"></script>

    <div class="container-fluid">
      <div class="row">
        <nav role="navigation" class="navbar navbar-inverse">
          <div class="container">
            <div class="navbar-header header">
              <div class="container">
                <div class="row">
                  <div class="col-lg-12">
                    <h1><a href="*">Киномонстр</a></h1>
                    <p>Кино-наша страсть</p>
                  </div>
                </div>
              </div>
              <button
                type="button"
                data-target="#navbarCollapse"
                data-toggle="collapse"
                class="navbar-toggle"
              >
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
            </div>
            <div
              id="navbarCollapse"
              class="collapse navbar-collapse navbar-right"
            >
              <ul class="nav nav-pills nav-fill">
                <li class="nav-link active"><a href="*">Главная </a></li>
                <li><a href="*">Фильмы </a></li>
                <li><a href="*">Сериалы </a></li>
                <li><a href="*">Рейтинг фильмов </a></li>
                <li><a href="*">Контакты </a></li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </div>

    <div class="wrapper">
      <di v class="container">
        <div class="row">
          <div class="col-lg-9 col-lg-push-3">
            <h2>Новые фильмы</h2>
            <hr />
            <div class="row">
              <div
                class="film_block text-center col-lg-3 col-md-3 col-sm-3 col-xs-6"
              >
                <img src="asserts/img/inter.png" alt="Интерстеллар" />
                <div class="film_label">Интерстеллар</div>
              </div>

              <div
                class="film_block text-center col-lg-3 col-md-3 col-sm-3 col-xs-6"
              >
                <img src="asserts/img/max.png" alt="Безумный Макс" />
                <div class="film_label">Безумный Макс</div>
              </div>

              <div
                class="film_block text-center col-lg-3 col-md-3 col-sm-3 col-xs-6"
              >
                <img src="asserts/img/matrix.png" alt="Матрица" />
                <div class="film_label">Матрица</div>
              </div>

              <div
                class="film_block text-center col-lg-3 col-md-3 col-sm-3 col-xs-6"
              >
                <img src="asserts/img/inter.png" alt="Интерстеллар" />
                <div class="film_label">Интерстеллар</div>
              </div>
            </div>
          </div>
          <div class="col-lg-3 col-lg-pull-9">
            <h2>Лево</h2>
          </div>
        </div>
        <div class="margin-8"></div>
        <h2>Новые сериалы</h2>
        <hr />
        <div class="row">
            <div
            class="film_block text-center col-lg-3 col-md-3 col-sm-3 col-xs-6"
            >
            <img src="asserts/img/inter.png" alt="Интерстеллар" />
            <div class="film_label">Интерстеллар</div>
            </div>

            <div
            class="film_block text-center col-lg-3 col-md-3 col-sm-3 col-xs-6"
            >
            <img src="asserts/img/max.png" alt="Безумный Макс" />
            <div class="film_label">Безумный Макс</div>
            </div>

            <div
            class="film_block text-center col-lg-3 col-md-3 col-sm-3 col-xs-6"
            >
            <img src="asserts/img/matrix.png" alt="Матрица" />
            <div class="film_label">Матрица</div>
            </div>

            <div
            class="film_block text-center col-lg-3 col-md-3 col-sm-3 col-xs-6"
            >
            <img src="asserts/img/inter.png" alt="Интерстеллар" />
            <div class="film_label">Интерстеллар</div>
            </div>
        </div>
        <div class="margin-8"></div>
          </di>
        </div>
      </div>
      <div class="clear"></div>
    </div>
    <div class="footer">
      <div class="container">
        <p class="text-center">
          <a href="*">Сайт</a>
        </p>
      </div>
    </div>
  </body>
</html>
